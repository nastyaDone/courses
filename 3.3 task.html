         window.onload = function() {

        var subStr = n.split('&');
        //alert(subStr);
        for (var i = 0; i < subStr.length; i++) {
            var m = subStr[i].indexOf('=');
            if (m == -1) {
                continue;
            }
            var name = subStr[i].substring(0, m);
            var val = subStr[i].substring(m + 1);
            obj [i] = val;
        }
        var sum = +obj[0] + +obj[1];
             document.write('Сумма ' + obj[0] + ' и ' + obj[1] + ' = ' + sum);

                     }

    </script>
